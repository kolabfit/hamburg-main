<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HAMBURG</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="../all-assets/allstyle.css" />

        <script>
            const bycicleAudio = new Audio("assets/sounds/bicycle.mp3");
            const bycicleBellAudio = new Audio(
                "assets/sounds/bicycle bell.mp3"
            );
            bycicleAudio.loop = true;
            bycicleAudio.volume = 0.25;
            bycicleBellAudio.loop = false;

            let isPlayingBycicle = false;

            function playBycicle() {
                if (isPlayingBycicle) {
                    return;
                }

                isPlayingBycicle = true;
                bycicleAudio.play();
                bycicleBellAudio.play();

                setTimeout(() => {
                    isPlayingBycicle = false;
                }, 4000);
            }

            const catMeow = new Audio("assets/sounds/cat.mp3");
            catMeow.loop = false;

            function catPlaySound() {
                catMeow.currentTime = 0;
                catMeow.play();
            }

            const rocketTerbangAudio = new Audio(
                "assets/sounds/hamburgrocketlaunch.mp3"
            );
            rocketTerbangAudio.loop = false;
            let running = false;

            function animateBurgerRocket() {
                if (running) {
                    return;
                }

                running = true;
                let move = null;
                let posY = 35.0;
                let posX = 32.0;
                rocketTerbangAudio.play();
                rocketTerbangAudio.currentTime = 0;
                const elem = document.getElementById("burger");

                clearInterval(move);
                move = setInterval(frame, 20);

                function frame() {
                    if (posX >= 80 && posY <= -100) {
                        running = false;
                        rocketTerbangAudio.pause();
                        clearInterval(move);
                    } else {
                        posX += 0.1;
                        posY -= 0.7;
                        elem.style.left = posX + "%";
                        elem.style.top = posY + "%";
                    }
                }
            }

            document.addEventListener("mousemove", function (e) {
                const awan = document.getElementById("awan");
                const pohon = document.getElementById("pohon");
                const rumah = document.getElementById("rumah");

                const speedAwan = 0.06;
                const speedPohon = 0.03;
                const speedRumah = 0.005;

                const windowWidth = window.innerWidth;
                const mouseX = e.clientX;

                const offsetAwan = (mouseX - windowWidth / 2) * speedAwan;
                const offsetPohon = (mouseX - windowWidth / 2) * speedPohon;
                const offsetRumah = (mouseX - windowWidth / 2) * speedRumah;

                awan.style.transform = `translateX(${offsetAwan}px)`;
                pohon.style.transform = `translateX(${offsetPohon}px)`;
                rumah.style.transform = `translateX(${offsetRumah}px)`;
            });

            const soundOpenDoor = new Audio("assets/sounds/opendoor.mp3");
            const soundWind = new Audio("assets/sounds/anginmasuk.mp3");
            soundOpenDoor.loop = false;
            soundWind.loop = true;
            soundOpenDoor.volume = 0.5;
            soundWind.volume = 0.5;

            let runningDoor = false;
            let clickedDoor = false;

            function animateDoor() {
                if (runningDoor || clickedDoor) {
                    return;
                }

                const clickanimation =
                    document.getElementById("clickanimation");

                clickanimation.style.display = "none";

                soundOpenDoor.play();
                soundWind.play();

                runningDoor = true;

                let move = null;
                let posX = 0;

                clearInterval(move);
                move = setInterval(openFrame, 20);

                const door = document.getElementById("door");
                const barangMasuk = document.getElementById("barangMasuk");

                function openFrame() {
                    if (posX <= -60) {
                        clearInterval(move);
                        setTimeout(() => {
                            move = setInterval(closeFrame, 20);
                        }, 2000); // Tahan pintu terbuka selama 2 detik
                    } else {
                        posX -= 1;
                        door.style.transform = `translate(${posX}%, 0)`;
                        barangMasuk.style.display = "block";
                        // if (posX <= -15) {
                        //     barangMasuk.style.display = "block";
                        // }
                    }
                }

                function closeFrame() {
                    if (posX >= 0) {
                        clearInterval(move);
                        barangMasuk.style.display = "none";
                        soundOpenDoor.pause();
                        soundWind.pause();
                        soundOpenDoor.currentTime = 0;
                        soundWind.currentTime = 0;
                        clickanimation.style.display = "block";
                        runningDoor = false;
                    } else {
                        posX += 0.8;
                        door.style.transform = `translate(${posX}%, 0)`;
                    }
                }
            }

            function enterDoor() {
                if (clickedDoor || runningDoor) {
                    return;
                }

                const clickanimation =
                    document.getElementById("clickanimation");

                clickanimation.style.display = "none";

                soundOpenDoor.play();
                soundWind.play();

                clickedDoor = true;
                let move = null;
                let posX = 0;
                const elem = document.getElementById("door");

                clearInterval(move);
                move = setInterval(openFrame, 20);

                const door = document.getElementById("door");
                const barangMasuk = document.getElementById("barangMasuk");

                function openFrame() {
                    if (posX <= -60) {
                        clearInterval(move);
                        soundOpenDoor.pause();
                        soundWind.pause();
                        soundOpenDoor.currentTime = 0;
                        soundWind.currentTime = 0;
                        window.top.open("../page2.html", "_self");
                    } else {
                        posX -= 1;
                        elem.style.transform = `translate(${posX}%, 0)`;
                        barangMasuk.style.display = "block";
                        // if (posX <= -15) {
                        //     barangMasuk.style.display = "block";
                        // }
                    }
                }
            }

            // Popup
            function popupShow() {
                document.getElementById("popup").style.display = "block";
                document.getElementById("container-main").style.filter =
                    "blur(3px)";
                document.getElementById("container-main").style.transition =
                    "filter 0.5s";
            }

            function popupHide() {
                document.getElementById("popup").style.display = "none";
                document.getElementById("container-main").style.filter = "none";
            }
        </script>
    </head>

    <body>
        <div class="container-main" id="container-main">
            <!-- Awan -->
            <div id="awan" class="layer1"></div>

            <!-- Pohon -->
            <div id="pohon" class="layer2" style="z-index: 2"></div>

            <!-- Rumah -->
            <div id="rumah" class="layer3" style="z-index: 3"></div>

            <!-- Burger Roket -->
            <div id="burger" class="layer4" style="z-index: 4"></div>

            <!-- Pintu -->
            <div
                id="door-hover"
                class="doortrigger"
                style="z-index: 9"
                onmouseenter="animateDoor()"
                onclick="enterDoor()"
            ></div>
            <div class="black" style="z-index: 4"></div>
            <div id="door" class="door" style="z-index: 4"></div>
            <div
                id="clickanimation"
                class="clickanimation"
                style="z-index: 4"
            ></div>

            <!-- Main -->
            <div class="layer5" style="z-index: 5">
                <div class="bendera"></div>
                <div class="kucing"></div>
                <div class="alien"></div>
                <div class="koran"></div>
                <div class="table1"></div>
                <div class="table2"></div>
                <div class="table3"></div>
                <div class="waiter"></div>
                <div class="pepefinker"></div>
            </div>

            <!-- Trotoar -->
            <div class="layer6" style="z-index: 6">
                <div alt="Trotoar" class="trotoar"></div>
                <div alt="asep" class="asep"></div>
                <img
                    src="assets/contents/sepeda.gif"
                    alt="sepeda"
                    class="sepeda"
                    onclick=""
                />
                <div alt="flyingburger" class="flyingburger"></div>
            </div>

            <!-- Efek Barang Masuk -->
            <div class="layer7" style="z-index: 7">
                <div
                    id="barangMasuk"
                    alt="barangMasuk"
                    class="barangMasuk"
                ></div>
            </div>

            <!-- Efek Hover -->
            <div class="layer8" style="z-index: 8; transform-origin: center">
                <img src="assets/contents/bola.png" id="bola" class="bola" />
                <div
                    class="burgerHover"
                    onmouseover="animateBurgerRocket()"
                ></div>
                <div class="catHover" onmouseenter="catPlaySound()"></div>
                <div class="BycicleHover" onclick="playBycicle()"></div>
            </div>
        </div>

        <!-- Popup -->
        <div class="popup-container" id="popup">
            <!-- Background -->
            <img
                src="../all-assets/popup-assets/Paper.webp"
                alt=""
                class="popup-background"
            />

            <!-- Content -->
            <div class="popup-content">
                <img
                    src="../all-assets/popup-assets/weblooping-ezgif.com-video-to-webp-converter.webp"
                    class="hamburg-popup"
                    alt=""
                />

                <div class="links">
                    <img
                        src="../all-assets/popup-assets/Untitled-2.png"
                        alt=""
                        class="w-70"
                    />
                    <a href="https://www.google.com" class="ca-code w-70">
                        <img
                            src="../all-assets/popup-assets/CAcode.webp"
                            alt=""
                            class="w-100"
                        />
                    </a>
                    <div class="sosmed">
                        <a href="https://www.google.com" class="w-60"
                            ><img
                                src="../all-assets/popup-assets/IgButton.webp"
                                alt=""
                                class="w-100"
                        /></a>
                        <a href="" class="w-60">
                            <img
                                src="../all-assets/popup-assets/TiktokButton.webp"
                                alt=""
                                class="w-100"
                            />
                        </a>
                        <a href="" class="w-60">
                            <img
                                src="../all-assets/popup-assets/XButton.webp"
                                alt=""
                                class="w-100"
                            />
                        </a>
                        <a href="" class="w-60">
                            <img
                                src="../all-assets/popup-assets/TelegramButton.webp"
                                alt=""
                                class="w-100"
                            />
                        </a>
                    </div>
                </div>

                <div class="exit-button" onclick="popupHide()">
                    <img
                        src="../all-assets/popup-assets/EXITButton.webp"
                        alt=""
                        class="w-100"
                    />
                </div>
            </div>
        </div>

        <!-- Trigger -->
        <div
            class="popup-trigger"
            onclick="popupShow()"
            style="z-index: 100"
        ></div>
    </body>
</html>
