<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburg</title>
    <link rel="stylesheet" href="../assets/css-landscape/style.css">
    <link rel="stylesheet" href="../../all-assets/allstyle.css" />
</head>
<body>
    <div class="background"></div>
    <div class="main">
        <div id="back-table">
            <img  src="../assets/contents/cahaya bullish.png" id="bullishrusa" class="bullish">
            <img src="../assets/contents/cahaya bearish.png" id="bearish" class="bearish">
            <div class="hamburg-doll"></div>
            <div class="machine"></div>
            <div class="table"></div>
        </div>
        <div id="bar">
            <div class="chasier"></div>
            <div class="bar-table"></div>
            <div class="service-table"></div>
            <img src="../assets/contents/layer7/order here.png" class="tag-order">
            <img src="../assets/contents/layer10/cahaya_pajangan_shadow_hamburger.png" class="hamburg-light" id="hamburgLight">
            <div class="bar-chair"></div>
            <div class="nogwai"></div>
            <div class="duckess"></div>
            <div class="cat"></div>
            <img src="../assets/contents/layer 10/phone 2.png" alt="" class="wallphonecell" id="wallphonecell">
            <img src="../assets/contents/layer 10/phone 1.png" alt="" class="wallphone" id="wallphone">
            <img src="../assets/contents/layer 10/ringingwallphone.webp" alt="" class="ringingwallphone" id="ringingwallphone">
        </div>

        <div id="front-table">
            <img src="../assets/contents/lighteffect.png" alt="" class="statue" id="statue">
            <div class="front-tab"></div>
            <div class="malf"></div>
            <div class="ufo" id="ufo"></div>
            <img src="../assets/contents/layer 10/koin.png" class="coin" id="coin">
            <img src="../assets/contents/layer10/tihang.png" class="pillar">
            <div class="wanted"></div>
            <img src="../assets/contents/layer10/cahayajukebox-ezgif.com-video-to-webp-converter.webp" class="jukebox" id="jukebox">
            <img src="../assets/contents/layer10/cactus2.png" class="cactus">
            <img src="../assets/contents/layer10/daun A.png" class="leaf-A">
            <img src="../assets/contents/layer10/daun B.png" class="leaf-B">
            <img src="../assets/contents/layer10/daun 1.png" class="leaf">
            <img src="../assets/contents/layer10/daun D.png" class="leaf-C">
            <img src="../assets/contents/layer10/daun C.png" class="leaf-D">
            <img src="../assets/contents/layer10/bendera.4.png" class="flag-A">
            <img src="../assets/contents/layer10/flag.png" class="flag-B">
            <img src="../assets/contents/layer10/lampu 2.png" id="lamp" class="lamp">
            
        </div>
        <!-- Trigger -->
        <div class="trigger">
            <div class="trigger1" onmouseover="animateLibertyLightOn()" onmouseleave="animateLibertyLightOff()"></div>
            <div class="trigger2" onmouseover="animateHamburgLightOn()" onmousemove="animateHamburgLightOn()" onmouseleave="animateHamburgLightOff()"></div>
            <div class="trigger3" onclick="playRingingPhone()"></div>
            <div class="trigger4" onmouseover="UFOEvent()"></div>
            <div class="trigger5" onmouseover="animateBearishBeruangLightOn()" onmouseleave="animateBearishBeruangLightOff()"></div>
            <div class="trigger6" onmouseover="animateBullishRusaLightOn()" onmouseleave="animateBullishRusaLightOff()"></div>
            <div class="trigger7" onmouseover="animateJukeBoxOn()" onmouseleave="animateJukeBoxOff()"></div>
        </div>
    </div>
    <script src="../assets/js-landscape/script.js"></script>
</body>
</html>
